[<p>(#ENV*{message_ok})</p>]
[(#EDITABLE|oui)
<p><:forum_nouveau_pass_explication:></p>
<form id="oubli_form" action="[(#ENV{action})]" method="post">
	#ACTION_FORMULAIRE{#ENV{action}}
	
	
    <div class="form-item email last[ (#ENV**{erreurs}|table_valeur{mail_oubli}|oui)error]">
        <input placeholder="<:forum_mail:>" type="text" class="text" name="mail_oubli" id="mail_oubli" value="#ENV**{mail_oubli}"/>
    </div>
	
	
	[(#REM) Piege a robots spammeurs ]
	<p style="display: none;">
		<label for="nobot"><:antispam_champ_vide:></label>
		<input type="text" class="text" name="nobot" id="nobot" value="#ENV{nobot}" size="10" />
	</p>
	
    <p class="form-item send">
        <input type="submit" class="submit" value="<:forum_confirm:>" />
	</p>
	
	[<span class="error">(#ENV**{erreurs}|table_valeur{mail_oubli})</span>]
	[<span class="error">(#ENV*{message_erreur})</p>]
</form>
]
