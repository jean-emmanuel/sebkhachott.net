[<p>(#ENV*{message_ok})</p>]
[(#EDITABLE|oui)
<h2><:forum_nouveau_pass:></h2>
<form id="oubli_form" action="[(#ENV{action})]" method="post">
	#ACTION_FORMULAIRE{#ENV{action}}
	
	
    <div class="form-item email last[ (#ENV**{erreurs}|table_valeur{oubli}|oui)error]">
        <input placeholder="<:forum_nouveau_pass:>" type="password" class="text" name="oubli" value="#ENV**{oubli}"/>
    </div>
    <div class="form-item email last[ (#ENV**{erreurs}|table_valeur{oubli_confirm}|oui)error]">
        <input placeholder="<:forum_nouveau_pass2:>" type="password" class="text" name="oubli_confirm" value="#ENV**{oubli_confirm}"/>
    </div>
	
	
	[(#REM) Piege a robots spammeurs ]
	<p style="display: none;">
		<label for="nobot"><:antispam_champ_vide:></label>
		<input type="text" class="text" name="nobot" id="nobot" value="#ENV{nobot}" size="10" />
	</p>
	
    <p class="form-item send">
        <input type="submit" class="submit" value="<:forum_confirm:>" />
	</p>
	
	[<span class="error">(#ENV**{erreurs}|table_valeur{oubli})</span>]
	[<span class="error">(#ENV**{erreurs}|table_valeur{oubli_confirm})</span>]
	[<span class="error">(#ENV*{message_erreur})</p>]
</form>
]
